<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="assets\IMG_20210310_140957.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="dahboard.css">
    <!-- quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div style="display: none;" class="animation">
        <h1 class="box" >LOADING...</h1>
        </div>
    <div class="dash_left">
        <h1 class="logo">IK</h1>
        <div class="dash_menu">
            <a class="menu_item" href="../index.html" >
                <i class="fa-solid fa-house" id="menu_icon"></i>
                <h2 class="dashboard_link" >HOME</h2>
            </a>
            <a class="menu_item" href="./dashboard.html">
                <i class="fa-solid fa-gauge" id="menu_icon"></i>
                <h2 class="dashboard_link" >DASHBOARD</h2>
            </a>
            <a class="menu_item" href="./add_blog.html" style="background-color: rgba(245, 222, 179, 0.235);
            border-right: 10px solid white;" >
                <i class="fa-solid fa-pen-nib" id="menu_icon"></i>
                <h2 class="dashboard_link">ADD BLOG</h2>
            </a>
            <a class="menu_item" href="./manageBlogs.html">
                <i class="fa-solid fa-list-check" id="menu_icon"></i>
                <h2 class="dashboard_link">MANAGE BLOGS</h2>
            </a>
        </div>
        <i class="fa-solid fa-angles-left" id="dash_menu"></i>
    </div>
    <DIV class="dash_right">
        <div class="welcome_box">
            <div>
                <h1 class="welcome">ADD NEW BLOG</h1>
                <p class="admin">Admin</p>
            </div>
            <img class="welcome_img" src="../assets/IMG_20210310_140957.jpg" alt="">
        </div>
        <form action="" class="new_blog" >
            <input type="text" class="new_blog_title" name="title" placeholder="blog title" maxlength="55" minlength="10" required >
            <textarea type="text" class="new_blog_desc" rows="3" columns="5" placeholder="blog description" name="desc" minlength="60" required ></textarea>
                <input type="file" class="new_blog_img" required  > 
                <img src="" alt="" id="img_preview" >
                <div id="editor">
                  </div>   
                  <div class="new_blog_btns">
                    <button class="cancel">CANCEL</button>
                    <button type="submit" class="add_blog" style="background-color: #001b87;">ADD BLOG</button>
                  </div>
        </form>
        
    </div>

    <script>
        
        // image preview
        const file_sel= document.querySelector(".new_blog_img")
        file_sel.onchange=()=>{
            var oFReader = new FileReader();
        oFReader.readAsDataURL(file_sel.files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("img_preview").src = oFREvent.target.result;
            document.getElementById("img_preview").style="width:5vwpx;margin:1% 2% 3%"
        }
    }


       </script>


    <script src="dash.js"></script>
    <!-- quill js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
          theme: 'snow',
          placeholder: 'enter blog content here...', 
        });
      </script>
       <script    src="../bundle.js"></script>
               
</body>
</html>
